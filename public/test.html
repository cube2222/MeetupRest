<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
</head>

<body>
    <div id="content"></div>
    <script type="text/babel">

    // tutorial8.js
var data = [{"Key":4785074604081152,"Title":"Another one","Description":"something","Speaker":"Jonatan Borkowski","Votes":1},{"Key":6192449487634432,"Title":"Some presentation","Description":"Something something","Speaker":"Jacob Martin","Votes":0}];

  var PresentationList = React.createClass({

  render: function() {
    var presentations = this.props.data.map(function(presentation) {
        return (
          <div>
            {presentation.Key}
          </div>
        );
    });
    return (
      <div className="presentationList">
        {presentations}
      </div>
    );
  }
});

ReactDOM.render(
  <PresentationList data={data}/>,
  document.getElementById('content')
);
    </script>
</body>

</html>
